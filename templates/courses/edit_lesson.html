<!-- templates/courses/edit_lesson.html -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Уреди лекција - {{ lesson.title }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm">
                <div class="card-header">
                    <h4 class="mb-0"><i class="bi bi-pencil me-2"></i>Уреди лекција</h4>
                    <small class="text-muted">{{ lesson.title }} - {{ course.title }}</small>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form|crispy }}

                        <div class="d-flex justify-content-between mt-4">
                            <a href="{% url 'courses:manage' course.slug %}" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-left me-2"></i>Назад
                            </a>
                            <div>
                                <button type="submit" class="btn btn-primary me-2">
                                    <i class="bi bi-check-circle me-2"></i>Зачувај промени
                                </button>
                                <a href="{% url 'courses:lesson_detail' course.slug lesson.id %}" class="btn btn-outline-primary">
                                    <i class="bi bi-eye me-2"></i>Прикажи лекција
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
